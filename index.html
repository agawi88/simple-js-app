<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dist/styles_minified.css">
    
    <title>Pokédex - a Simple JS App</title>
    
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
          <div class="container-fluid">
            <div class="navbar-logo">
            <a class="navbar-brand form-inline" href="https://agawi88.github.io/simple-js-app/">
                <img src="img/TextPro.me_1671652b2f3e7d.jpg" class="logo img-fluid" alt="Pokedex logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
            <div class="navbarList form-inline collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav form-group">
                <li class="nav-item">
                    <a role="menuitem" class="btn btn-outline-warning disabled" href="#"> Portfolio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="myInput" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning" type="submit">Search</button>
                </form>
                </li>
            </ul>  
            </div>
        </div>
        </nav>
    </header>

    <main>
        <div>
            <h1>Pokémon Selection</h1>
        </div>
        <div class="container">
            <ul class="pokemon-list list-unstyled row gap-2 gap-md-3 gap-lg-5" id="myList">
            </ul>
        </div>    
        <div>
            <!-- Bootstrap Modal -->
            <div class="modal fade bd-example-modal-md" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-md" role="document">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-header form-inline">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn close" data-dismiss="exampleModal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body">
                            <img src="img" alt="Pokemon image" class="img-fluid pokemon-image mb-3">
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-outline-warning" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        </div>    
    </main>

    <footer></footer>
        <script src="JS/fetch-polyfill.js"></script>
        <script src="JS/promise-polyfill.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="dist/scripts_minified.js"></script>
    </body>

</html>
