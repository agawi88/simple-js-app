<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="form-inline collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav form-group">
                <li class="nav-item">
                <a class="navbar-brand form-inline" href="#">
                <img src="img/TextPro.me_1671652b2f3e7d.jpg" class="logo d-inline-block align-top" alt="Pokedex logo">
                </a>
                </li>
                <li class="nav-item active">
                    <a role="menuitem" class="btn btn-outline-warning" href="#"> Portfolio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item col">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
                </form>
                </li>
            </ul>  
            </div>
        </nav>
    </header>

    <main>
        <div>
            <h1>Pokémon Selection</h1>
        </div>
        <div class="container form-inline">
            <ul class="pokemon-list list-unstyled row">
            </ul>
        </div>    
        <div>
            <!-- Bootstrap Modal -->
            <div class="modal fade bd-example-modal-md" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-md" role="document">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-header form-inline">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismis="modal" aria-label="close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="img" alt="Pokemon image" class="img-fluid pokemon-image mb-3">
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        </div>    
    </main>

    <footer></footer>
        <script src="JS/fetch-polyfill.js"></script>
        <script src="JS/promise-polyfill.js"></script>

            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
        <script src="JS/scripts.js"></script>
